{% extends  'allPhoto/base.html' %}
{{block.super}}
<h1>Gallery App</h1>
{% for photo_item in image %}
<div class="col-xs-4 col-sm-4 col-lg-4">
 <p>
   {{photo.name}}
 </p>
 <img src="{{photo_item.image.url}}" data-toggle="modal" class="img-responsive" alt="Image" style="max-width: 210px">

</div>
{% empty %}
<div class="row">
  <h2 class="text-center">There No Images....</h2>
</div>
{% endfor %}
{% endfor %}
