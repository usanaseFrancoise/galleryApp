{%extends 'allPhoto/base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <img src="{{image.image_image.url}}" class="img-responsive" alt="">
  </div>
  <div class="row">
      <h2 class="text-center">{{image.title}}</h2>

  </div>
  <div class="row">
      <p>{{image.post}}</p>
  </div>
  <div class="row">
      <p>Posted {{image.pub_date|timesince}} </p>
  </div>
    </div>
    {%endblock%}
